<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="playerForm">
        <form action="">
            <label for="namePlayerOneData">Player's 1 name:</label>
            <input type="text" id="namePlayerOneData">

            <label for="namePlayerTwoData">Player's 2 name:</label>
            <input type="text" id="namePlayerTwoData">

            <button id="start">Start the Game!</button>
        </form>
    </div>

    <div id="display">
        <span id="namePlayerOneDisplay"></span>
        <span id="round"></span>
        <span id="namePlayerTwoDisplay"></span>
    </div>

    <div id="table">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </div>

    <button id="newGame">New Game</button>

    <script src="script.js"></script>
</body>
</html>
